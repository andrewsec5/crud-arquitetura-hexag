spring:
  application:
    name: cadastro-usuario

    datasource:
     url: jdbc:h2:mem:meubanco
     driver-class-name: org.h2.Driver
     username: admin
     password: root
    jpa:
       database-platform: org.hibernate.dialect.H2Dialect
       hibernate:
         ddl-auto: create-drop
    h2:
      console:
       enabled: true
       path: /h2-console
